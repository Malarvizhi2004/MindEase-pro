<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎨 Mood Drawing Pad</title>
  <link rel="stylesheet" href="../css/drawing-pad.css" />
</head>
<body>

  <button class="back-btn" onclick="window.location.href='mood.html'">← Back</button>
  <h1>🖌️ Mood Drawing Pad</h1>

  <div class="toolbar">
    <input type="color" id="colorPicker" value="#000000">
    <input type="range" id="penSize" min="1" max="30" value="5">
    <button onclick="setPen()">✨ Glow Pen</button>
    <button onclick="setNormalPen()">✏️ Normal Pen</button>
    <button onclick="setEraser()">🩹 Eraser</button>
    <button onclick="addText()">💬 Add Text</button>
    <button onclick="undo()">↩️ Undo</button>
    <button onclick="clearCanvas()">🧹 Clear All</button>
    <button onclick="clearTexts()">❌ Clear Text</button>
    <button onclick="saveImage()">💾 Save</button>
  </div>

  <div id="canvasWrapper">
    <canvas id="canvas" width="1300" height="550"></canvas>
  </div>

  <script src="../js/drawing-pad.js"></script>
</body>
</html>
